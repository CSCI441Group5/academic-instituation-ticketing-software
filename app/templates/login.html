<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign In</title>
    </head>
    <body>
        <h1>Sign In</h1>
        <form action="/login" method="post">
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="password">Password:</label><br />
            <input
                type="password"
                id="password"
                name="password"
                required
            /><br /><br />

            <button type="submit">Sign In</button>
        </form>
    </body>
</html>
